<mat-card>
  <mat-card-content class="align-content-center">
    <form #f="ngForm" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Username:</mat-label>
          <input matInput type="username"
                 formControlName="username"
                 placeholder="Your username">
          <mat-icon matSuffix>account_box</mat-icon>
          <mat-error *ngIf="form.controls['username'].errors?.['required']">Username is required</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email:</mat-label>
          <input matInput type="email"
                 formControlName="email"
                 placeholder="Your email">
          <mat-icon matSuffix>mail_outline</mat-icon>
          <mat-error *ngIf="form.controls['email'].errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="form.controls['email'].errors?.['email']">Email is not valid</mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline">
          <input matInput [type]="flag ? 'password' : 'text'"
                 placeholder="Your password"
                 formControlName="password">
          <mat-icon (click)="flag=!flag" matSuffix>{{ flag ? 'visibility' : 'visibility_off' }}</mat-icon>
          <mat-error *ngIf="form.controls['password'].errors?.['required']">Password is required</mat-error>
          <mat-error *ngIf="form.controls['password'].errors?.['minlength']">At least 6 characters are required</mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Register</button>
      </div>
      <mat-card-footer *ngIf="f.submitted &&isSignUpFailed"
                       class="alert alert-warning"
                       role="alert">
        Registration error
      </mat-card-footer>
      <mat-card-footer *ngIf="isSuccessful"
                       class="alert alert-success"
                       role="alert">
        Registered successfully
      </mat-card-footer>
    </form>
  </mat-card-content>

</mat-card>
