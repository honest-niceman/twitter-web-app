<h1 mat-dialog-title>{{actionBtn}}</h1>
<div mat-dialog-content>
  <form #f="ngForm" [formGroup]="form" autocomplete="on">
    <br>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" placeholder="">
      <mat-error *ngIf="form.controls['username'].errors?.['required']"></mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" placeholder="" value="test@test.com">
      <mat-error *ngIf="form.controls['email'].errors?.['required']"></mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="ADMIN">ADMIN</mat-option>
        <mat-option value="USER">USER</mat-option>
      </mat-select>
      <mat-error *ngIf="form.controls['role'].errors?.['required']"></mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="text" formControlName="password" placeholder="">
      <mat-error *ngIf="form.controls['password'].errors?.['required']"></mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" (click)="onClose()" mat-dialog-close="">Close</button>
  <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSubmit()">{{actionBtn}}</button>
</div>
